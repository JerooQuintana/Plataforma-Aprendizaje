<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDIX</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../CSS/style_of_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
    <div id="formulario">
        <img class="logo" src="../images/img-logo.png" alt="logo">
        <h2>Iniciar sesión</h2>
        <h5>Ingrese sus datos</h5>
        <form id="loginForm">
            <select name="perfil" id="perfil" required>
                <option value="">Selecciona tu perfil</option>
                <option value="estudiantes">estudiantes</option>
                <option value="tutor">Tutor</option>
                <option value="profesor">Profesor</option>
            </select><br><br>
            <input type="text" id="dni" placeholder="DNI" required><br><br>
            <input type="password" id="password" placeholder="Contraseña" required><br><br>
            <div class="checkbox"><input type="checkbox" id="cb-acepto" required> <label for="cb-acepto">Recordar datos</label><br><br></div>
            <h5 id="recuperar-contraseña">¿Olvidaste tu contraseña?</h5>
            <button type="submit">Acceder</button>
        </form>
    </div>
    <div>
        <img id="man-with-computer" src="../images/Telecommuting-pana 1.svg" alt="man with computer">
    </div>
    </div>

    <script src="../js/sesion.js"></script>
                
</body>
</html>
